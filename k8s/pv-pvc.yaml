apiVersion: v1
kind: PersistentVolume
metadata:
  name: flask-pv
  namespace: loginapp
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/flask
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flask-pvc
  namespace: loginapp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

